<div class="row login-panel">
    <div class="col-lg-4 col-md-3 col-sm-3 col-xs-12"></div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" login ng-style="custStyle()">
        <form class="form-horizontal login-container" ng-controller="LoginCtrl" name="loginform">
            <div class="login-title h3">
                物银通后台管理系统V3.0
            </div>
            <div class="form-group">
                <label for="user_name" class="col-lg-2 col-md-2 col-sm-12 col-xs-12 control-label">用户名</label>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <input type="text" name="name" class="form-control" id="user_name" placeholder="请输入手机号" [(ngModel)]="userInfo.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-lg-2 col-md-2 col-sm-12 col-xs-12 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <input type="password" name="pwd" class="form-control" id="pwd" placeholder="请输入密码" ng-model="userInfo.pwd" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-lg-4 col-md-3 col-sm-5 col-xs-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="remName"> 记住用户名
                        </label>
                    </div>
                </div>
                <!--<div class="col-sm-offset-2 col-lg-4 col-md-3 col-sm-5 col-xs-5">-->
                    <!--<div class="checkbox">-->
                        <!--<label>-->
                            <!--<a href="#/forgotpwd"> 忘记密码 </a>-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-primary btn-full" (click)=""  ng-click="loginform.$valid?login(userInfo.name,userInfo.pwd):false"> 登 录 </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 col-xs-12"></div>
</div>
