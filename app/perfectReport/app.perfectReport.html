<div *ngIf="applyBtn" class="widthEight">
  <div class="perfectTop">完善报告</div>
  <div class="pannel-raidus perfectTopBg">
    <span>补全后可提升金融机构的信任度</span>
  </div>
  <div class="pannel-raidus borderLink marginTop20 activeBgs " style="height: 225px;width: 100%;">
    <div class="perfectBorder" style="height: 32px; padding: 10px; line-height: 12px;">
      <div class="perfectFontColor">合同签订</div>
    </div>
    <div style="height: 193px;">
      <div class="row padding20">
        <div class="col-md-12">
          <div class="col-md-4">
            <div class="perfectContract">
              <img src="../../assets/img/corp/qiandinghetong.png">
            </div>
            <div class="perfectContractName">司机合同</div>
          </div>
          <div class="col-md-4">
            <div class="perfectContract">
              <img src="../../assets/img/corp/qiandinghetong.png">
            </div>
            <div class="perfectContractName">企业合同</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="marginTop20 borderLink activeBgs pannel-raidus" style="height: auto;width: 100%;">
    <div class="perfectBorder" style="height: 32px; line-height: 12px; padding: 10px; ">
      <div class="perfectFontColor">个人数据</div>
    </div>
    <div class="pannel-content">
      <ul>
        <li>
          <label style="width: 20%">银行卡信息</label>
          <button class="btn btn-primary" style="margin-left: 70%" (click)="bankIdCard()">查看</button>
        </li>
        <li>
          <label style="width: 20%">驾驶证</label>
          <button class="btn btn-primary" style="margin-left: 70%" (click)="driverLisence()">查看</button>
        </li>
        <li>
          <label style="width: 20%">行驶证</label>
          <button class="btn btn-primary" style="margin-left: 70%" (click)="runLisence()">查看</button>
        </li>
        <li>
          <label style="width: 20%">个人信息</label>
          <button class="btn btn-primary" style="margin-left: 70%" (click)="personalMsg()">查看</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="text-center" style="margin-top: 20px">
    <button class="btn btn-primary">继续申请</button>
    <button class="btn btn-primary">提交</button>
  </div>
</div>

<div *ngIf="seeBankId">

</div>
