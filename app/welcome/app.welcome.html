<div class="efe_app">
<div class="page_top">
<img src="../../assets/img/logo.png" style="margin: 10px 10px 10px 40px;float:left;">
  <div style="margin-left: 200px;padding-top: 20px;color: #fff;cursor: pointer;" *ngIf="returnBtn" (click)="backTo()">
    <img src="../../assets/img/fanhui.png"><span style="margin-left: 10px">返回</span>
  </div>
</div>

  <div class="viewContainer">
    <!-- 左菜单区域 -->
    <div class="viewContainer-sidebar">
      <div class="sidebar-content">
        <div ><i></i></div>
        <div *ngFor="let m of menuList">
          <div class="sidebar-title" [routerLink]="m.url">
            <span class="sidebar-title-icon"><i [class]="m.icon"></i></span>
            <span class="sidebar-title-text" >{{m.label}}</span>
          </div>

              <ul>
                <li class="nav-item"  *ngFor="let c of m.children">
                  <a class="sidebar-trans"  [routerLink]="c.url">
                    <div class="nav-icon sidebar-trans">
                      <span [class]="c.icon"></span>
                    </div>
                    <span class="nav-title">{{c.label}}</span>
                  </a>
                  <ul>
                    <li class="nav-item"  *ngFor="let cd of c.children">
                      <a class="sidebar-trans">
                        <div class="nav-icon sidebar-trans">
                          <span  [class]="cd.icon"></span>
                        </div>
                        <span class="nav-title">{{cd.label}}</span>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
        </div>
      </div>
    </div>
    <!-- 右容器 -->
    <div class="viewContainer-body">
      <div class="viewContainer-main">
        <div class="view-content" (onModal)="onModal($event)">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div [style.display]="loading?'block':'none'" style="width: 100%; height: 100%; opacity: 0.5; background-color: #000; position: relative; z-index: 2000;">

    </div>
  </div>
  <!--<div id="chartc" style="height: 400px;">-->

  <!--</div>-->
</div>

<modal #myModal style="margin-top: 150px;">
<!--  <modal-header [show-close]="true">
  </modal-header>-->
  <modal-body>
    <div class="text-center" style="padding: 40px">
      <img src="../../assets/img/corp/tishirenzheng.png">
    </div>
    <div class="text-center marginTop20" style="border-bottom: 1px solid #ccc;">
      温馨提示
    </div>
    <div class="text-center marginTop20">
      您还未进行企业认证，操作将受到限制
    </div>
    <div class="text-center marginTop20">
      <button class="btn btn-primary" (click)="goRegiter()">前去认证</button>
    </div>
  </modal-body>
</modal>
