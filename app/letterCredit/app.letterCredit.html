<div class="widthEight">
  <div class="perfectTop">征信授权书</div>
  <div style="padding: 20px;" class="borderLink pannel-raidus activeBgs text-center marginTop10">
    <div style="width:80%;margin: 10px auto; padding: 20px;font-size: 16px;" >请选择模板下载后，按照示例图片规范盖章上传作为凭证</div>
    <button class="btn btn-primary">模板下载&nbsp;&nbsp;<i class="fa fa-upload" aria-hidden="true"></i></button>
  </div>
  <div class="pannel-raidus borderLink marginTop20 activeBgs " style="height: 225px;width: 100%;">
    <div class="perfectBorder" style="height: 32px; padding: 10px; line-height: 12px;">
      <div class="perfectFontColor">征信授权书上传</div>
    </div>
    <div style="height: 193px;">
      <div class="row padding20">
        <div class="col-md-12">
          <div class="col-md-4">
            <div class="perfectContract" *ngIf="havePicture">
              <img src="../../assets/img/corp/qiandinghetong.png">
              <i class="fa fa-times faTimesDelete" (click)="deletePerfect()"></i>
            </div>
            <div class="noPicture" *ngIf="noPicture">
              <div style="border:1px solid #4a4a4a;padding: 10px;width: 80px;margin:20px auto" (click)="addPicture()">
                <img src="../../assets/img/corp/daikuanliucheng.png">
              </div>
            </div>
            <div class="perfectContractName">征信授权书上传</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="addMain" *ngIf="heroState">
  <div class="addTopName" style="padding: 20px;">征信授权书<span style="float: right;"><i class="fa fa-times" (click)="closeAddModel()"></i></span></div>
  <div style="width: 100%; height: 262px;background: #F8F8F8;padding: 30px" class="text-center">
    <div style="width: 300px;height: 178px;margin: 0px auto;background: #EEEEEE;">

    </div>
    <div style="width: 180px;margin: 20px auto;">
      <div style="width: 16px;height: 16px; background: #33AEFF; -webkit-border-radius: 8px;-moz-border-radius: 8px;border-radius: 8px;margin: 4px;float:left;"></div>
      <div class="addTopName" style="float:left;">标准版征信授权书</div>
    </div>
  </div>
  <div class="addTopName" style="padding: 20px;">上传征信授权书</div>
  <div class="checkUpload" style="padding: 20px;">点击这里上传
    <button class="btn btn-primary" style="margin-left: 10px;">
      <i class="fa fa-folder-open" aria-hidden="true"></i>&nbsp;&nbsp;上传
    </button>
  </div>
  <div class="fileTxt pannel-raidus" style="padding: 10px">文件格式：仅支持jpg格式图片，文件大小<=2M</div>
  <div class="text-center">
    <button class="btn btn-primary" style="width: 120px;margin-top: 40px">提交</button>
  </div>
</div>
<modal #myModal>
  <modal-header [show-close]="true">
    <h4 class="modal-title">删除图片</h4>
  </modal-header>
  <modal-body>
    <p>确认删除该图片？</p>
  </modal-body>
  <modal-footer [show-default-buttons]="false">
    <button class="btn btn-success" (click)="deletePicSubmit()">确认</button>
  </modal-footer>
</modal>
